<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import et Traitement Vidéo</title>
    <link rel="stylesheet" type="text/css" href="css/Style.css">
    <script src="BackEnd/script.js"></script>
</head>
<body>

    <header>
        <div class = "brand">
            <h1 class="section">Running analysis</h1>
        </div>
    </header>
    <div class="container">
        <h2>Import et Traitement Vidéo</h2>
        <input type="file" id="videoInput" accept="video/*">
        <hr>
        <div id="video-container">
            <video id="videoPlayer" controls></video>
        </div>
        <button id="processButton" disabled>Traiter la Vidéo</button>
    </div>

</body>
</html>
